        <meta charset="utf-8">
        <title>Polymer</title>
        </head>
    <body><div hidden="" by-vulcanize=""><dom-module id="simple-gallery" assetpath="/">
  <style>.modal {display: none;width: 100%;height: 100%;overflow: hidden;background: rgba(0, 0, 0, 0.9) none repeat scroll 0 0;overflow: hidden;position: fixed;z-index: 999999;top:0;}</style>

  <template>
    <div id="gallery-panel" class="gallery-panel">
      
      <div class="slides">
          <div id="links" name="links"></div>
      </div>
      
      <div class="modal fade">
          <div class="modal-dialog">
              <div class="modal-content">
                  <div class="modal-header"> <a class="close"><button type="button" class="close" aria-hidden="true" on-click="close">X</button></a>

                       <h4 class="modal-title"></h4>

                  </div>
                  <div class="modal-body next">
                      <img class="modal-img">
                  </div>
                  <div class="modal-footer">
                      <button id="previous" type="button" class="btn btn-default pull-left prev" on-click="prev">Previous</button>
                      <button id="next" type="button" class="btn btn-default next" on-click="next">Next</button>
                  </div>
              </div>
          </div>
      </div>
  </div>
  </template>
 </dom-module>
</div>
        <simple-gallery>
            <img data-original="images/1.jpg" data-index="s1" src="images/thumbs/1.jpg" alt="Title 1">
            <img data-original="images/2.jpg" data-index="s2" src="images/thumbs/2.jpg" alt="Title 2">
            <img data-original="images/3.jpg" data-index="s3" src="images/thumbs/3.jpg" alt="Title 3">
        </simple-gallery>
    

<script src="index.build.js"></script></body></html>
